<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <title>Calculate</title>
    </head>
    <body>
        <div class="container">
            <div id="gates" class="gates">
                <div id="left_door" class="left_door"></div>
                <div id="right_door" class="right_door"></div>
                <button id="open_door" class="open_door">Open</button>
            </div> 
            <div class="calculate">
                <div class="content">
                    <div  class="off_container">
                        <button id="OFF">OFF</button>
                    </div>
                    <div id="screen" class="screen" >
                    </div>
                    <div class="buttons">
                        <div class="line">
                            <button id="AC" class="btn">AC</button>
                            <button id="plus_minus" class="btn">+/-</button>
                            <button id="percent" class="btn">%</button>
                            <button id="split" id class="btn">/</button>
                        </div>
                        <div class="line">
                            <button id="7" class="btn">7</button>
                            <button id="8" class="btn">8</button>
                            <button id="9" class="btn">9</button>
                            <button id="X" class="btn">x</button>
                        </div>
                        <div class="line">
                            <button id="4"class="btn">4</button>
                            <button id="5" class="btn">5</button>
                            <button id="6" class="btn">6</button>
                            <button id="minus" class="btn">-</button>
                        </div>
                        <div class="line">
                            <button id="1" class="btn">1</button>
                            <button id="2" class="btn">2</button>
                            <button id="3" class="btn">3</button>
                            <button id="plus" class="btn">+</button>
                        </div>
                        <div class="line">
                            <button id="00" class="btn">00</button>
                            <button id="0" class="btn">0</button>
                            <button id="," class="btn">.</button>
                            <button id="equel" class="btn">=</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./door.js"></script>
    <script src="./script.js"></script>
    
</html>
